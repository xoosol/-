  <script>
    let timer1 = null;
    let timer2 = null;
    let countdownInterval = null;
    let currentEndTime = null;
    let remainingTime = 0;
    let running = false;
    let paused = false;
    let isRound = true;

    const bell = document.getElementById("bell");
    const statusText = document.getElementById("status");
    const displayText = document.getElementById("timerDisplay");

    function playSound() {
      bell.currentTime = 0;
      bell.play();
    }

    function updateVolume() {
      const volume = document.getElementById("volumeControl").value;
      bell.volume = volume;
    }

    document.getElementById("volumeControl").addEventListener("input", updateVolume);

    function startTimer() {
      if (running) return;

      playSound();

      const first = parseFloat(document.getElementById("firstTime").value) * 60 * 1000;
      const second = parseFloat(document.getElementById("secondTime").value) * 60 * 1000;

      if (isNaN(first) || isNaN(second) || first <= 0 || second <= 0) {
        alert("ì‹œê°„ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      running = true;
      paused = false;
      updateVolume();

      const loop = () => {
        if (!running) return;

        isRound = true;
        updateCountdown(first);
        statusText.textContent = "ë¼ìš´ë“œ ì¤‘...";

        timer1 = setTimeout(() => {
          playSound();
          if (!running) return;

          isRound = false;
          updateCountdown(second);
          statusText.textContent = "íœ´ì‹ ì¤‘...";

          timer2 = setTimeout(() => {
            playSound();
            loop();
          }, second);
        }, first);
      };

      loop();
    }

    function pauseTimer() {
      if (!running) return;

      if (!paused) {
        paused = true;
        clearTimeout(timer1);
        clearTimeout(timer2);
        clearInterval(countdownInterval);
        remainingTime = currentEndTime - Date.now();
        statusText.textContent += " (ì¼ì‹œì •ì§€ë¨)";
      } else {
        paused = false;
        updateCountdown(remainingTime);
        if (isRound) {
          timer1 = setTimeout(() => {

            isRound = false;
            updateCountdown(parseFloat(document.getElementById("secondTime").value) * 60 * 1000);
            statusText.textContent = "íœ´ì‹ ì¤‘...";

            timer2 = setTimeout(() => {
              playSound();
              startTimer();
            }, parseFloat(document.getElementById("secondTime").value) * 60 * 1000);
          }, remainingTime);
          statusText.textContent = "ë¼ìš´ë“œ ì¤‘...";
        } else {
          timer2 = setTimeout(() => {
            playSound();
            startTimer();
          }, remainingTime);
          statusText.textContent = "íœ´ì‹ ì¤‘...";
        }
      }
    }

    function stopTimer() {
      running = false;
      paused = false;
      clearTimeout(timer1);
      clearTimeout(timer2);
      clearInterval(countdownInterval);
      statusText.textContent = "ì •ì§€ë¨";
      displayText.textContent = "";

    function updateCountdown(duration) {
      clearInterval(countdownInterval);
      currentEndTime = Date.now() + duration;

      countdownInterval = setInterval(() => {
        const remaining = currentEndTime - Date.now();
        if (remaining <= 0) {
          displayText.textContent = "";
          clearInterval(countdownInterval);
          currentEndTime = null;
        } else {
          const min = Math.floor(remaining / 60000);
          const sec = Math.floor((remaining % 60000) / 1000);
          displayText.textContent = `ë‚¨ì€ ì‹œê°„: ${min}ë¶„ ${sec < 10 ? '0' + sec : sec}ì´ˆ`;
